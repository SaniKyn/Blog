{% extends 'base.html' %}

{% block content %}
  {% for post in object_list %}
  <div class="post-entry">
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <img src="{{ post.header_image.url}}" alt="{{ post.title }}">
    <p>{{ post.body }}</p>
    <b>{{ post.author.username}} | {{post.date}}</b>
  </div>
  {% endfor %}
{% endblock content %}
