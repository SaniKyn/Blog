<!-- templates/post_delete.html -->
{% extends 'base.html' %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    <div class="card">
        <div class="card-header">
            <h1>Delete post</h1>
        </div>
        <div class="card-body">
            <p class="card-text">Do you delete post?</p>
            <input class="btn btn-danger" type="submit" value="Delete"/>
        </div>
    </div>
</form>
{% endblock content %}
