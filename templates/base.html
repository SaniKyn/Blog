{% load static %}
<html>
<head>
    <!--    https://getbootstrap.com/docs/4.6/getting-started/introduction/#responsive-meta-tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Blog - Live</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400"
          rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">

    <!--     https://getbootstrap.com/docs/4.6/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</head>


<body>

<div>


    <header>
        <!--         https://getbootstrap.com/docs/4.6/components/navbar/ -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="https://img.icons8.com/doodle/48/000000/summer.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Blog - Live</a>

            {% if user.is_authenticated %}
            <!--    New article url-->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="{% url 'post_new' %}">+ New post</a>
                </li>
            </ul>

            <!-- Authentication stuff  -->
            <div class="dropdown ml-auto">
                <!-- hamburger menu -->
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" role="button"
                        aria-expanded="false">
                    {{ user.username }}
                </button>
                <div class="dropdown-menu dropdown-menu-right"
                     aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'password_change' %}">Change password</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                </div>

                {% else %}
                <form class="form-inline ml-auto">
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                        Log in</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary ml-2">
                        Sign up</a>
                </form>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        <!-- https://getbootstrap.com/docs/4.6/layout/overview/#containers -->
        <div class="container-fluid">
            {% block content %}
            {% endblock content %}
        </div>
    </main>
</div>
</body>
</html>
